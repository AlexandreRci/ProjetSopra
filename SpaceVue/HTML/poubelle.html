<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de div</title>
    <style>
        .container {
            border: 1px solid #000;
            padding: 20px;
            margin: 10px;
        }
        .header {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .content {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Titre de la section</h1>
        </div>
        <div class="content">
            <p>Ceci est un paragraphe à l'intérieur d'une div.</p>
        </div>
    </div>
</body>
</html>
