<!DOCTYPE html>
<html lang="fr">
<!-- <link rel="stylesheet" href="../CSS/seConnecter.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>

</head>
<body>
    <div class="background">
        <div class="top-buttons">
            <button class="top-button"> <img src="../assets/images/volume.png" alt="musique"></button> <!-- Son -->
            <button class="top-button"> <img src="../assets/images/settings.png" alt="parametres"></button> <!-- ParamÃ¨tres -->
        </div>
        <form (ngSubmit)="authenticate()" [formGroup]="authForm">
        <div class="content">
            <button class="button" id="se-connecter">Se connecter</button>
            <input type="text" class="input-field" placeholder="Pseudo">
            <input type="password" class="input-field" placeholder="Mot de passe">
            <div *ngIf="authForm.get('password')?.hasError('required')">
                Le mot de passe est obligatoire
            </div>

            <input id="submit_button" class="button" type="submit" value="Valider" [disabled]="authForm.invalid"/>
            <div *ngIf="isError">
                Identifiant ou mdp invalides
            </div>
            <a href="ecranAcceuil.html" [routerLink]="['/ecranAcceuil']" routerLinkActive="active"><button class="button" id="retour">Retour</button></a>

        </div>
    </form>
    </div>
</body>
</html>
