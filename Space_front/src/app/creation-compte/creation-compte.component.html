<!DOCTYPE html>
<html lang="fr">
<!-- <link rel="stylesheet" href="../CSS/creationCompte.css"> -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation du compte</title>

</head>
<body>
    <div class="background">
        <div class="top-buttons">
          <button class="top-button"> <img src="../assets/images/volume.png" alt="musique"></button> <!-- Son -->
          <button class="top-button"> <img src="../assets/images/settings.png" alt="parametres"></button> <!-- Paramètres -->
        </div>
        <div class="content">
            
            <button class="button" id="creation-du-compte">Création du compte</button>

            <form (ngSubmit)="addCompte()" [formGroup]="compteForm">
                <input type="text" class="input-field" placeholder="Name" formControlName="name">
                <input type="text" class="input-field" placeholder="Identifiant" formControlUsername="username">

                <input type="password" class="input-field" placeholder="Mot de passe" formControlPassword="password">
                <input type="password" class="input-field" placeholder="Mot de passe">
            
                <input class="button" type="submit"  [disabled]="compteForm.invalid" value="Valider"/>
            <!-- <input type="submit"  class="button" id="creation-du-compte" value="Valider"></input> -->
        </form>
            <a href="ecranAcceuil.html" [routerLink]="['/ecranAcceuil']" routerLinkActive="active"><button class="button">Retour</button></a>

        </div>
        
    </div>
</body>
</html>
