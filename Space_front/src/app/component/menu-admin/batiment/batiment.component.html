<div class="batiment-container">
  <h2 class="section-title">Gestion des bâtiments</h2>

  <form [formGroup]="batimentForm" (ngSubmit)="addOrEditBatiment()" class="form-grid">
    <div class="form-group">
      <label>Nom</label>
      <input type="text" formControlName="nom" class="form-input" />
    </div>

    <div class="form-group">
      <label>Taille</label>
      <select formControlName="taille" class="form-input">
        <option *ngFor="let t of tailles" [value]="t">{{ t }}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Ressource</label>
      <select formControlName="ressource" class="form-input">
        <option *ngFor="let r of ressources" [value]="r">{{ r }}</option>
      </select>
    </div>

    <button type="submit" [disabled]="batimentForm.invalid" class="btn-save">
      {{ editingBatiment ? 'Modifier' : 'Créer' }} le Bâtiment
    </button>
  </form>

  <table class="batiment-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Taille</th>
        <th>Ressource</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bat of batiments$ | async">
        <td>{{ bat.id }}</td>
        <td>{{ bat.nom }}</td>
        <td>{{ bat.taille }}</td>
        <td>{{ bat.ressource }}</td>
        <td>
          <button (click)="editBatiment(bat)" class="btn-action edit">Modifier</button>
          <button (click)="deleteBatiment(bat)" class="btn-action delete">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
